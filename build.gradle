version = "0.1.0-SNAPSHOT"
group = "io.frigate"

subprojects {
    apply plugin: "java"

    repositories {
        mavenCentral()
        jcenter()
    }

    dependencies {
        testCompile group: 'org.junit.jupiter', name: 'junit-jupiter-api', version: '5.7.0'
    }

    java {
        sourceCompatibility = JavaVersion.toVersion("11")
        targetCompatibility = JavaVersion.toVersion("11")
    }
}
